        <div id='content'>
            <div class='floor' id='requesting'>
                正在讀取座位圖資訊......
            </div>
            <div class='floor' id='message'>
                <div id='update_date'></div>
                <select id='select_viewprogram' onchange="programChange(this)"></select>
                <div id='update_message'></div>
            </div>
            <!--
            <div class='floor' id='selector'>
                <div id='container_switch'>
                    <form>
                        <div class="showsetting"><label><input name="displaymode" type="radio" value="0" checked>票單檢視</label></div>
                        <div class="showsetting"><label><input name="displaymode" type="radio" value="1">個人總計</label></div>
                    </form>
                </div>
            </div>
            -->
            <div class='floor' id='form'>
                <div id='container_form'>
                    <div class='form_line' id='submit_count'></div>
                    <div class='form_line'>
                        <div class='form_label'>購票者姓名：</div>
                        <input type="text" id="submit_buyer" readonly/>
                        <div class='form_label'>購票者聲部：</div>
                        <input type="text" id="submit_department" readonly/>
                    </div>
                    <div class='form_line'>
                        <div class='form_label'>購票日期：</div>
                        <input type="input" id="submit_date" readonly/>
                        <div class='form_label'>售票負責人：</div>
                        <input type="input" id="submit_saler" readonly/>
                    </div>
                    <div class='form_line'>
                        <div class='form_label'>付款模式：</div>
                        <input type="text" id="submit_paymode" readonly/>
                        <div class='form_label'>額外折扣：</div>
                        <input type="text" id="submit_discount" readonly/>
                    </div>
                    <div class='form_line'>
                        <div class='form_label'>應付金額：</div>
                        <div class='form_label' id='total_price'>0元</div>
                        <div class='form_label'>尚欠金額：</div>
                        <div class='form_label' id='total_priceowe'>0元</div>
                    </div>
                </div>
            </div>
