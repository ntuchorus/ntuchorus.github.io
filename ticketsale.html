<html>
    <head>
        <title>台大合唱團音樂廳座位圖--售票登記</title>
        <meta http-equiv="content-type" content="text/html" charset="utf-8" />
        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/connect.js"></script>
        <script type="text/javascript" src="js/fblogin.js"></script>
        <script type="text/javascript" src="js/drawmap.js"></script>
        <script type="text/javascript" src="js/ticketsale.js"></script>
        <link href="css/menu.css" rel="stylesheet" type="text/css" />
        <link href="css/footer.css" rel="stylesheet" type="text/css" />
        <link href="css/typeset.css" rel="stylesheet" type="text/css" />
        <link href="css/seat.css" rel="stylesheet" type="text/css" />
        <link href="css/ticketsale.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <!-- Top Menu -->
        <div id="menu">
            <div id="menuinner">
                <ul>
                    <li><a class="menubutton" id="menubutton_1" href="root.html">首頁</a></li>
                    <li><a class="menubutton" id="menubutton_2" href="ticketoutline.html">電子票圖</a></li>
                    <li><a class="menubutton" id="menubutton_3" href="ticketsetting.html">整票系統</a></li>
                    <li><a class="menubutton" id="menubutton_4" href="ticketdraw.html">劃票系統</a></li>
                    <li><a class="menubutton" id="menubutton_5_on" href="ticketsale.html">售票登記</a></li>
                    <li><a class="menubutton" id="menubutton_6" href="ticketedit.html">訂單編輯</a></li>
                    <li><a class="menubutton" id="menubutton_7" href="ticketmap.html">售票地圖</a></li>
                    <li><a class="menubutton" id="menubutton_8" href="statistics.html">統計報表</a></li>
                    <li id="menumanager">驗證Facebook...</li>
                </ul>
            </div>
        </div>
        <div id='content'>
            <div class='floor' id='requesting'>
                正在讀取座位圖資訊......
            </div>
            <div class='floor' id='message'>
                <div id='update_date'></div>
                <select id='select_viewprogram' onchange="programChange(this)"></select>
                <div id='update_message'></div>
            </div>
            <div class='floor' id='form'>
                <div id='container_form'>
                    <div class='form_line' id='submit_count'></div>
                    <div class='form_line'>
                        <div class='form_label'>購票者姓名：</div>
                        <input type="text" id="submit_buyer" />
                        <div class='form_label'>購票者聲部：</div>
                        <form id="submit_department">
                            <select>
                                <option value="0">Soprano</option>
                                <option value="1">Alto</option>
                                <option value="2">Tenor</option>
                                <option value="3">Bass</option>
                                <option value="4">團外</option>
                                <option value="5">老師</option>
                                <option value="6">友團</option>
                                <option value="7">老人</option>
                            </select>
                        </form>
                    </div>
                    <div class='form_line'>
                        <div class='form_label'>購票日期：</div>
                        <input type="date" id="submit_date" />
                        <div class='form_label'>售票負責人：</div>
                        <form id="submit_saler">
                            <select></select>
                        </form>
                    </div>
                    <div class='form_line'>
                        <div class='form_label'>付款模式：</div>
                        <form id="submit_paymode">
                            <label><input name="paymode" type="radio" value="0" checked />付清</label>
                            <label><input name="paymode" type="radio" value="1" />賒帳</label>
                        </form>
                        <div class='form_label'>額外折扣：</div>
                        <input type="text" id="submit_discount" value="0" onkeyup="return inputValidNumber($(this), value)" />
                    </div>
                    <div class='form_line'>
                        <div class='form_label'>應付金額：</div>
                        <div class='form_label' id='total_price'>0元</div>
                    </div>
                </div>
                <div id='container_submit'>
                    <a id='submit' href='#'>登記</a>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footerinner">
                <div id="footerbutton">
                    <a class="footericon" id="footericon_facebook" href="https://www.facebook.com/NTUChorus/" target=_blank></a>
                    <a class="footericon" id="footericon_youtube" href="https://www.youtube.com/NTUChorus/" target=_blank></a>
                    <a class="footericon" id="footericon_twitter" href="https://twitter.com/NTUChorus/" target=_blank></a>
                </div>
                <div id="footermessage">
                    <p>Copyright &copy 2017 NTUChorus. All rights reserved.</p>
                    <p>Please contact r04922046_AT_ntu.edu.tw for further information.</p>
                </div>
            </div>
        </div>
    </body>
</html>
