<html>
    <head>
        <title>台大合唱團音樂會座位圖--劃票系統</title>
        <meta http-equiv="content-type" content="text/html" charset="utf-8" />
        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/connect.js"></script>
        <script type="text/javascript" src="js/fblogin.js"></script>
        <script type="text/javascript" src="js/drawmap.js"></script>
        <script type="text/javascript" src="js/admin.js"></script>
        <link href="css/footer.css" rel="stylesheet" type="text/css" />
        <link href="css/typeset.css" rel="stylesheet" type="text/css" />
        <link href="css/seat.css" rel="stylesheet" type="text/css" />
        <link href="css/ticketdraw.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id='content'>
            <h1 id='programtitle'>台大合唱團音樂會座位圖</h1>
            <div class='floor' id='requesting'>
                正在讀取座位圖資訊......
            </div>
            <div class='floor' id='message'>
                <div id='update_date'></div>
                <select id='select_viewprogram' onchange="programChange(this)"></select>
                <div id='update_message'></div>
            </div>
            <div class='floor' id='form'>
                <div id='container_form'><div class='form_line' id='submit_count'></div></div>
                <div class='floor_label' id='form_label'>選取總金額：0元</div>
                <div id='container_submit'>
                    <a id='submit_occupy' href='#'>劃票</a>
                    <a id='submit_sale' href='#'>售票</a>
                    <a id='submit_clear' href='#'>清除</a>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footerinner">
                <div id="footerbutton">
                    <a class="footericon" id="footericon_facebook" href="https://www.facebook.com/NTUChorus/" target=_blank></a>
                    <a class="footericon" id="footericon_youtube" href="https://www.youtube.com/NTUChorus/" target=_blank></a>
                    <a class="footericon" id="footericon_twitter" href="https://twitter.com/NTUChorus/" target=_blank></a>
                </div>
                <div id="footermessage">
                    <p>Copyright &copy 2017 NTUChorus. All rights reserved.</p>
                    <p>Please contact r04922046_AT_ntu.edu.tw for further information.</p>
                </div>
            </div>
        </div>
    </body>
</html>
