<html>
    <head>
        <title>台大合唱團音樂會座位圖--劃票系統</title>
        <meta http-equiv="content-type" content="text/html" charset="utf-8" />
        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/connect.js"></script>
        <script type="text/javascript" src="js/fblogin.js"></script>
        <script type="text/javascript" src="js/drawmap.js"></script>
        <script type="text/javascript" src="js/ticketdraw.js"></script>
        <link href="css/footer.css" rel="stylesheet" type="text/css" />
        <link href="css/menu.css" rel="stylesheet" type="text/css" />
        <link href="css/typeset.css" rel="stylesheet" type="text/css" />
        <link href="css/seat.css" rel="stylesheet" type="text/css" />
        <link href="css/ticketdraw.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <!-- Top Menu -->
        <div id="menu">
            <div id="menuinner">
                <ul>
                    <li><a class="menubutton" id="menubutton_1" href="root.html">首頁</a></li>
                    <li><a class="menubutton" id="menubutton_2" href="ticketoutline.html">電子票圖</a></li>
                    <li><a class="menubutton" id="menubutton_3" href="ticketsetting.html">整票系統</a></li>
                    <li><a class="menubutton" id="menubutton_4_on" href="ticketdraw.html">劃票系統</a></li>
                    <li><a class="menubutton" id="menubutton_5" href="ticketsale.html">售票登記</a></li>
                    <li><a class="menubutton" id="menubutton_6" href="ticketedit.html">訂單編輯</a></li>
                    <li><a class="menubutton" id="menubutton_7" href="ticketmap.html">售票地圖</a></li>
                    <li><a class="menubutton" id="menubutton_8" href="statistics.html">統計報表</a></li>
                    <li id="menumanager">驗證Facebook...</li>
                </ul>
            </div>
        </div>
        <div id='content'>
            <div class='floor' id='requesting'>
                正在讀取座位圖資訊......
            </div>
            <div class='floor' id='message'>
                <div id='update_date'></div>
                <select id='select_viewprogram' onchange="programChange(this)"></select>
                <div id='update_message'></div>
            </div>
            <div class='floor' id='selector'>
                <div id='container_type'>
                    <div class='showsetting' id='isShowType0'><label><input type="checkbox" value=0 onclick='showSaleData(this)' checked>一般票區</label></div>
                    <div class='showsetting' id='isShowType1'><label><input type="checkbox" value=1 onclick='showSaleData(this)'>老師票區</label></div>
                    <div class='showsetting' id='isShowType2'><label><input type="checkbox" value=2 onclick='showSaleData(this)'>友團票區</label></div>
                    <div class='showsetting' id='isShowType3'><label><input type="checkbox" value=3 onclick='showSaleData(this)'>老人票區</label></div>
                    <div class='showsetting' id='isShowType5'><label><input type="checkbox" value=5 onclick='showSaleData(this)'>系統票區</label></div>
                </div>
            </div>
            <div class='floor' id='form'>
                <div id='container_form'><div class='form_line' id='submit_count'></div></div>
                <div class='floor_label' id='form_label'>選取總金額：0元</div>
                <div id='container_submit'>
                    <a id='submit_occupy' href='#'>劃票</a>
                    <a id='submit_sale' href='#'>售票</a>
                    <a id='submit_clear' href='#'>清除</a>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="footerinner">
                <div id="footerbutton">
                    <a class="footericon" id="footericon_facebook" href="https://www.facebook.com/NTUChorus/" target=_blank></a>
                    <a class="footericon" id="footericon_youtube" href="https://www.youtube.com/NTUChorus/" target=_blank></a>
                    <a class="footericon" id="footericon_twitter" href="https://twitter.com/NTUChorus/" target=_blank></a>
                </div>
                <div id="footermessage">
                    <p>Copyright &copy 2017 NTUChorus. All rights reserved.</p>
                    <p>Please contact r04922046_AT_ntu.edu.tw for further information.</p>
                </div>
            </div>
        </div>
    </body>
</html>
